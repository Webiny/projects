routes:
    # SECURITY
    - ['security/check-logged-user', \App\Handlers\UsersHandler, checkUserExists]

    # PUBLIC PAGES
    - ['', \App\Handlers\PagesHandler, index]
    - ['about', \App\Handlers\PagesHandler, about]

    # TOOLS
    - ['tools/webies', \App\Handlers\ToolsHandler, ajaxGetWebies]
    - ['tools/favorite', \App\Handlers\ToolsHandler, toggleFavorite]
    - ['tools/favorites', \App\Handlers\ToolsHandler, ajaxGetFavorites]
    - ['tools/log', \App\Handlers\ToolsHandler, log]
    - ['tools/parse-link', \App\Handlers\LinksHandler, parse]
    - ['tools/take-screenshot', \App\Handlers\ToolsHandler, takeScreenshot]
    - ['/^tools\/screenshot\/([a-z0-9]*)$/', \App\Handlers\ToolsHandler, viewWeby] # render Weby for screenshot

    # EDITOR
    - ['editor/save', \App\Handlers\EditorHandler, save]
    - ['editor/create', \App\Handlers\EditorHandler, create]
    - ['editor/dashboard', \App\Handlers\EditorHandler, dashboard]
    - ['editor/upload-image', \App\Handlers\EditorHandler, uploadImage]
    - ['editor/remove-image', \App\Handlers\EditorHandler, removeImage]

    # EMBED
    - ['embed/linkedin', \App\Handlers\EmbedHandler, linkedin]
    - ['embed/vine', \App\Handlers\EmbedHandler, vine]
    - ['embed/pinterest', \App\Handlers\EmbedHandler, pinterest]
    - ['embed/fb-post', \App\Handlers\EmbedHandler, fbPost]

    # CRON ROUTES
    - ['cron/inactive-users', \App\Handlers\CronHandler, checkInactiveUsers]

    # STATISTICS ROUTES
    - ['statistics', \App\Handlers\StatisticsHandler, index]
    - ['statistics/ajax_get_week_stats', \App\Handlers\StatisticsHandler, ajax_get_week_stats]
    - ['statistics/ajax_get_month_stats', \App\Handlers\StatisticsHandler, ajax_get_month_stats]
    - ['statistics/ajax_get_year_stats', \App\Handlers\StatisticsHandler, ajax_get_year_stats]
    - ['statistics/ajax_get_stats', \App\Handlers\StatisticsHandler, ajax_get_stats]
    - ['statistics/ajax_get_widget_usage_stats', \App\Handlers\StatisticsHandler, ajax_get_widget_usage_stats]
    - ['statistics/ajax_get_top_users_stats', \App\Handlers\StatisticsHandler, ajax_get_top_users_stats]
    - ['statistics/ajax_get_top_webies_stats', \App\Handlers\StatisticsHandler, ajax_get_top_webies_stats]
    - ['statistics/ajax_get_active_users_stats', \App\Handlers\StatisticsHandler, ajax_get_active_users_stats]

    # GLOBAL ROUTES
    - ['/^([a-z0-9_-]*)\/([a-z0-9_-]*)\/([a-z0-9]*)$/', \App\Handlers\PagesHandler, viewWeby] #frontend Weby
    - ['/^([a-z0-9_-]*)\/([a-z0-9]*)$/', \App\Handlers\EditorHandler, route] #backend editor router
    - ['/^([a-z0-9_-]*)$/', \App\Handlers\EditorHandler, route] #backend editor router